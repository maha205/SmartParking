<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link rel="shortcut icon" href="/assets/images/logo/favicon.png">
    <link rel="apple-touch-icon" href="/assets/images/logo/apple-touch-icon.png">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="/assets/vendors/menu/src/main.menu.css">

    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/utilities.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/colors.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/colors-gh.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/colors-g.css">

    <!-- CAROUSEL -->
    <link rel="stylesheet" href="/assets/vendors/owl.carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="/assets/vendors/owl.carousel/owl.theme.default.min.css">

    <!-- ANIMATE -->
    <link rel="stylesheet" type="text/css" href="/assets/vendors/animate/animate.css">

    <!-- ANIMATED HEADLINES -->
    <link rel="stylesheet" type="text/css" href="/assets/vendors/animated-headline/css/style.css">

    <!-- FANCY BOX -->
    <link rel="stylesheet" type="text/css" href="/assets/vendors/fancybox/jquery.fancybox.min.css">

</head>
<body>
<br>
<main role="main" class="container">
  <div class="loader" *ngIf="dataLoading"></div>
  <div class="alert alert-danger" role="alert" *ngIf="error">
    An error occured. Here is the error : {{ errorMessage }}.
  </div>
  <span class="lead">
<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)"> 
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
        <div class="d-flex justify-content-end social_icon">
         <span><i class="fab fa-facebook-square"></i></span>
          <span><i class="fab fa-google-plus-square"></i></span>
          <span><i class="fab fa-twitter-square"></i></span>
        </div>
      </div>
      <div class="card-body">
        <br>
        
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
           <input type="email" class="form-control" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" #inputEmail="ngModel" autofocus required email ngModel>
          </div>
              <div class="alert alert-danger" role="alert" *ngIf="inputEmail.invalid && (inputEmail.dirty || inputEmail.touched)" style="font-size: 14px;">
             Please enter a valid email.
             </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
            </div>
          <input type="password" class="form-control" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" #inputPassword="ngModel" required minlength="3" maxlength="20" ngModel>
          </div>
              <div class="alert alert-danger" role="alert" *ngIf="inputPassword.invalid && (inputPassword.dirty || inputPassword.touched)" style="font-size: 14px;">
          Please enter a valid password between 3 to 20 chars.
            </div>
          <div class="row align-items-center remember" style="font-size: 14px;">
            <input type="checkbox">Remember Me
          </div>
          <br/>
          
      <div *ngIf="!loginForm.valid else showSubmitButton">  
      <button class="btn btn-lg btn-block btn-block" type="submit"disabled style="color: #FFC312;"><b>Sign in</b></button>
    </div>
    <ng-template #showSubmitButton >
      <button class="btn btn-lg btn-block btn-block"type="submit" style="background-color:#FFC312;">Sign in</button>
    </ng-template>
          
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links"  style="color: white;font-size: 14px;font-weight: bold;">
          <b>Don't have an account?</b><a routerLink="/signup" style="color:#FFC312 ;font-size: 14px;font-weight: bold;"><b>Sign Up</b></a>
        </div>
        <div class="d-flex justify-content-center">
          <a href="#"  style="color:#FFC312 ;font-size: 14px;font-weight: bold;"><b>Forgot your password?</b></a>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
</span>
</main>
</body>
</html>
