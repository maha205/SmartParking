<body>


  <h6 class="safe">With PARKTECH you find a safe places</h6>

  <section class="container">
  
  <form class="my-form" #GoForm="ngForm" (ngSubmit)="Go(GoForm.value)"> 
  <div class="left-half">
    
    
      <div class="listing-container row">
    <div class="card border-success mb-3" style="max-width: 50rem;">
    <div class="card-header"><p>{{address1}}</p></div>
    <div class="card-body text-success">
      <h5 class="card-title">Reserve for {{cost1}}â‚ª</h5>
    <div class="listing-thumb col-xs-4">
    <img src="https://d3jcifhin4u71d.cloudfront.net/losangeles/facility_1467.jpg">
    </div>
    <div class="listing-details col-xs-12">
      <div class="row">
    <span>{{distance}} Km away to destination</span>

    <div class="card-header" style="background-color: white; border: white; margin-left: -4px; font-size:15px; color: black;">
      <div class="listing-details col-xs-35">
        <p>1 space located on {{address1}}</p>
      </div>
      </div>

<a routerLink="/mapgo" style="color:#00a4eb;">
  Open in 
  <span class="iconify" data-icon="fa-brands:waze" data-inline="false"></span><b style="margin-left: 2px;">WAZE</b></a></div>
  </div>
  </div>
  </div>
  </div>
   

</div>

</form>
  <!-- <div class="row my-5 d-flex flex-center">
    <div class="col-md-6"> -->


      <div class="right-half">
      <div class="map-wrapper">
   <agm-map #map [mapTypeId]="'roadmap'" [latitude]="origin.lat" [longitude]="origin.lng" [zoom]="origin.zoom" style="height: 300px">
        <agm-direction  
        [origin]="origin" 
        [destination]="destination"
        [renderOptions]="renderOptions" 
        [markerOptions]="markerOptions">
    ></agm-direction>
    <agm-circle [latitude]="origin.lat" [longitude]="origin.lng"
    [(radius)]="circleRadius"
    [fillColor]="'#3b5998'"
    [circleDraggable]="false"
    [editable]="false"
    ></agm-circle>
      </agm-map>
      </div>
    </div>
      <!-- <div>
        Distance: {{distance}}
   </div> -->


</section>
